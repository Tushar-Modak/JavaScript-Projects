<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
</head>
<body class="body">
    <div class="container mt-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add task" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
        </div>
        <ul class="list-group" id="parent">
            <li class="list-group-item d-flex justify-content-between mt-2">
                <h4 class=" flex-grow-1">An item</h4>
                <button class="btn btn-warning mx-3" onclick="editHandler(this)">Edit</button>
                <button class="btn btn-danger" onclick="removeHandler(this)">Delete</button>
            </li>
        </ul>
    </div>

    
    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
